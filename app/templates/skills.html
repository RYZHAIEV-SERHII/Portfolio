{% extends "base.html" %}

{% block content %}
<!-- Start Skills Section -->

<section id="skills" class="services">
    <div class="container">
        <div class="section-title">
            <h2>Skills</h2>
        </div>
        <div class="row">
            <div class="col-lg-12" data-aos="fade-up">
                <!-- Languages and Databases -->
                <div class="col-md-12 mt-4 mt-md-0 icon-box" data-aos="fade-up" data-aos-delay="100"
                     style="background:#fff">
                    <h4 style="text-align:left;color:#09203a">Languages and Databases</h4>
                    <p style="text-align:left;">
                        <img src="https://www.vectorlogo.zone/logos/python/python-horizontal.svg" alt="vectorlogo.zone"
                             height="50" width="150">
                        <img src="https://www.vectorlogo.zone/logos/w3_html5/w3_html5-ar21.svg" alt="vectorlogo.zone">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
                             alt="upload.wikimedia.org" height="60" width="90">
                        <img src="https://www.vectorlogo.zone/logos/sqlite/sqlite-ar21.svg" alt="vectorlogo.zone"
                             height="70" width="130">

                        <img src="https://www.vectorlogo.zone/logos/postgresql/postgresql-horizontal.svg"
                             alt="vectorlogo.zone" height="50" width="190">

                    </p>
                </div>
                <!-- Frameworks -->
                <div class="col-md-12 mt-4 mt-md-0 icon-box" data-aos="lefade-up" data-aos-delay="100"
                     style="background:#fff">
                    <h4 style="text-align:left;color:#09203a">Frameworks</h4>
                    <p style="text-align:left;">
                        <img src="https://www.vectorlogo.zone/logos/djangoproject/djangoproject-ar21.svg"
                             alt="vectorlogo.zone">
                        <img src="https://www.vectorlogo.zone/logos/palletsprojects_flask/palletsprojects_flask-ar21.svg"
                             alt="vectorlogo.zone">
                        <img src="https://raw.githubusercontent.com/fastapi/fastapi/e1d724ab926ebaa8541f8d76bde7e025e7a52f77/docs/en/docs/img/logo-margin/logo-teal.svg"
                             alt="seeklogo.com" height="80" width="180">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Streamlit_logo_primary_colormark_darktext.svg/1200px-Streamlit_logo_primary_colormark_darktext.svg.png?20221116043615"
                             alt="seeklogo.com" height="80" width="140">
                        <img src="https://www.vectorlogo.zone/logos/getbootstrap/getbootstrap-ar21.svg"
                             alt="vectorlogo.zone">
                    </p>
                </div>
                <!-- Tools -->
                <div class="col-md-12 mt-4 mt-md-0 icon-box" data-aos="lefade-up" data-aos-delay="100"
                     style="background:#fff">
                    <h4 style="text-align:left;color:#09203a">Tools</h4>
                    <p style="text-align:left;">
                        <img src="https://www.vectorlogo.zone/logos/git-scm/git-scm-ar21.svg" alt="vectorlogo.zone">
                        <img src="https://www.vectorlogo.zone/logos/gnu_bash/gnu_bash-official.svg"
                             alt="vectorlogo.zone" height="60" width="120">
                        <img src="https://www.vectorlogo.zone/logos/docker/docker-ar21.svg"
                             alt="vectorlogo.zone" height="100" width="180">
                        <img src="https://www.vectorlogo.zone/logos/jupyter/jupyter-ar21.svg" alt="vectorlogo.zone">
                        <img src="https://www.vectorlogo.zone/logos/pytest/pytest-ar21.svg" alt="vectorlogo.zone">
                        <img src="https://www.vectorlogo.zone/logos/pypi/pypi-ar21.svg" alt="vectorlogo.zone">
                    </p>

<!-- End Skills Section -->
