{% extends "base.html" %}

{% block content %}

<!-- Start Project Section -->

<section id="portfolio" class="portfolio">
    <div class="container">

        <div class="section-title">
            <h2>Projects</h2>
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-filters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-APP">App</li>
                    <li data-filter=".filter-PROJECT">Project</li>
                </ul>
            </div>
        </div>

        <div class="row portfolio-container">

            {% for project in projects %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-{{ project.project_category.name }}">
                <center><h4>{{ project.title }}</h4></center>
                <div class="portfolio-wrap">
                    {% for image in project.images %}
                    <img src="{{ url_for('static', filename='img/project/' + image.name) }}" class="img-fluid" alt="">
                    {% endfor %}
                    <div class="portfolio-info">
                        <div class="portfolio-links">
                            <a href="{{ url_for('main.project_detail', project_name=project.title|urlencode) }}"
                               data-gall="portfolioDetailsGallery" data-vbtype="iframe" class="venobox"
                               title="Project Details"><i class="bx bx-info-circle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

<!-- End Project Section -->

{% endblock %}
